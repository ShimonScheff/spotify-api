<ng-container *ngIf="albumList">
  <h1>Bruno Mars Albums</h1>
  <app-dropdown-albums [list]="albumList" (currentAlbum)="changeAlbum($event)"></app-dropdown-albums>

  <br>
  <br>
  <div *ngIf="currentAlbum" class="albumDisplay">
    <img [src]="currentAlbum.coverImage">
    <h1>{{currentAlbum.name}}</h1>
    <h4>Release Date: {{currentAlbum.releaseDate}}</h4>
  </div>
</ng-container>
